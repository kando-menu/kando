name: Deploy

on:
  push:
    tags:
      - '**'

jobs:
  linux:
    name: Deploy for Linux
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: |
          sudo apt install libx11-dev
          npm ci
      - name: Create Release
        run: |
          npm run make
      - name: Upload ZIP
        uses: svenstaro/upload-release-action@v2
        with:
          file: out/make/zip/x64/*.zip
          tag: ${{ github.ref }}
          file_glob: true
      - name: Upload DEB
        uses: svenstaro/upload-release-action@v2
        with:
          file: out/make/deb/x64/*.deb
          tag: ${{ github.ref }}
          file_glob: true
      - name: Upload RPM
        uses: svenstaro/upload-release-action@v2
        with:
          file: out/make/rpm/x64/*.rpm
          tag: ${{ github.ref }}
          file_glob: true
