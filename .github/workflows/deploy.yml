name: Deploy

on:
  push:
    tags:
      - '**'

jobs:
  linux:
    name: Deploy for Linux
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: |
          sudo apt install libx11-dev
          npm ci
      - name: Create Release
        run: |
          npm run make
      - name: Upload
        uses: svenstaro/upload-release-action@v2
        with:
          file: out/make/**/x64/*
          tag: ${{ github.ref }}
          file_glob: true

  windows:
    name: Deploy for Windows
    runs-on: windows-2019
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: |
          npm ci
      - name: Create Release
        run: |
          npm run make
      - name: Upload
        uses: svenstaro/upload-release-action@v2
        with:
          file: out/make/zip/win32/x64/*.zip
          tag: ${{ github.ref }}
          file_glob: true
