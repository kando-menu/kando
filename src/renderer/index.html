<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kando</title>
  </head>

  <!-- 
    The body covers the whole window and contains the menu and the editor. Most parts of
    the editor are hidden by default and will be drawn on top of the menu when it is
    opened.
   -->
  <body data-bs-theme="kando">
    <!--
      This is the main container for the menu. It will be filled with the menu's
      content by the renderer process.
    -->
    <div id="kando-menu-container"></div>

    <!--
      This is the main container for the menu's editor. It will be filled with the
      editor's content by the renderer process.
    -->
    <div id="kando-editor-container"></div>
  </body>
</html>
